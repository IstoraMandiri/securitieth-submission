<template name="corpAction">
  <p>Corp Action {{type}} - {{address}} - Wei: {{balance}}</p>
  {{#each methods}}
    <p>Method: {{name}} {{value}}</p>
  {{/each}}
  {{#if stateBalance}}
    <div class="btn execute-action">Execute {{stateBalance}}</div>
  {{/if}}
  {{#if stateBalance}}
    <div class="btn pull-right send-coin">Send Coin</div>
  {{/if}}
  <!-- TODO special UI for vote showing outcomes -->
</template>
